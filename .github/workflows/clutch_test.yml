name: Clutch App Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    strategy:
      matrix:
        node: [21.3.0]
        npm: [10.2.4]

    env:
      MODE: "dev"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.npm }}

      - name: Install Dependencies
        run: npm install

      - name: Build and Test
        run: npm run build && npm run test
